              <!-- GEOLOCATION PERSON FINDER -->
              <p id="location"></p>

              <button id="startGeo" class="btn btn-danger">Seek Help</button>

                <script src="js/jquery.min.js"></script>

                            <script>
                    $(document).ready(function() {
                      $('#startGeo').click(checkLocation);
                        function checkLocation() {
                        // will determine geolocation abilities (yes or no)
                          (navigator.geolocation) ? navigator.geolocation.getCurrentPosition(getLocation, locationFail) : alert('You do not have geolocation available on your device');
                      } // ends checkLocation()
                        //this is what happens if getCurrentPosition is successful (getCurrentPosition successCallback)
                      function getLocation(position) { 
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;
                        var accuracy = position.coords.accuracy;
                        var timestamp = position.timestamp;
                          var newDate = new Date();
                        newDate.setTime(timestamp*1000);
                        var dateString = newDate.toUTCString();
                          document.getElementById("location").innerHTML = "Your location has been recorded at ("+latitude+", "+longitude+").<br>Help is on it's way! Don't lose hope.";
                        document.getElementById("details").innerHTML = "Distress signal recorded on "+dateString+".";
                      }
                        //this is what happens if getCurrentPosition is unsuccessful (getCurrentPosition errorCallback)
                      function locationFail() {
                        alert("Location not found. Please check your settings and try again.");
                    }
                    });
                  </script>
